<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirámides fractales y luminosas</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/postprocessing/UnrealBloomPass.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Postprocesado: bloom para efecto luminoso
    const composer = new THREE.EffectComposer(renderer);
    const renderPass = new THREE.RenderPass(scene, camera);
    composer.addPass(renderPass);
    const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
    bloomPass.threshold = 0;
    bloomPass.strength = 1.2;
    bloomPass.radius = 0;
    composer.addPass(bloomPass);

    const pyramids = [];
    const velocities = [];

    for (let i = 0; i < 3; i++) {
      // Pirámide con más subdivisiones (efecto fractal base)
      const geometry = new THREE.TetrahedronGeometry(1.2, 2); // tamaño x1.2 (~20% más grande), más subdivisiones
      const material = new THREE.MeshStandardMaterial({
        color: new THREE.Color(`hsl(${Math.random()*360},100%,60%)`),
        roughness: 0.3,
        metalness: 0.8,
        transparent: true,
        opacity: 0.8,
        emissive: new THREE.Color(`hsl(${Math.random()*360},100%,30%)`),
        emissiveIntensity: 0.6
      });
      const pyramid = new THREE.Mesh(geometry, material);
      pyramid.position.set(
        (Math.random()-0.5)*10,
        (Math.random()-0.5)*10,
        (Math.random()-0.5)*10
      );
      scene.add(pyramid);
      pyramids.push(pyramid);
      velocities.push({
        x: (Math.random()-0.5)*0.1,
        y: (Math.random()-0.5)*0.1,
        z: (Math.random()-0.5)*0.1
      });
    }

    camera.position.z = 15;

    const light = new THREE.PointLight(0xffffff, 2);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040, 2));

    function bounce(pyramid, velocity) {
      const limit = 7;
      ['x', 'y', 'z'].forEach(axis => {
        if (pyramid.position[axis] > limit || pyramid.position[axis] < -limit) {
          velocity[axis] *= -1;
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      light.position.copy(camera.position);

      for (let i = 0; i < pyramids.length; i++) {
        const p = pyramids[i];
        const v = velocities[i];
        p.position.x += v.x;
        p.position.y += v.y;
        p.position.z += v.z;
        bounce(p, v);
        p.rotation.x += 0.01;
        p.rotation.y += 0.01;
      }

      // Fusion y fractal
      for (let i = 0; i < pyramids.length; i++) {
        for (let j = i+1; j < pyramids.length; j++) {
          const pi = pyramids[i];
          const pj = pyramids[j];
          const distance = pi.position.distanceTo(pj.position);
          if (distance < 2.5) {
            pi.position.lerp(pj.position, 0.01);
            pj.position.lerp(pi.position, 0.01);
            pi.rotation.x += 0.001;
            pj.rotation.x += 0.001;
            pi.scale.lerp(new THREE.Vector3(1.8,1.8,1.8), 0.01);
            pj.scale.lerp(new THREE.Vector3(1.8,1.8,1.8), 0.01);
          } else {
            pi.scale.lerp(new THREE.Vector3(1.2,1.2,1.2), 0.01);
            pj.scale.lerp(new THREE.Vector3(1.2,1.2,1.2), 0.01);
          }
        }
      }

      composer.render();
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      composer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
